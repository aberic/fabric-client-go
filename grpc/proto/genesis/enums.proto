syntax = "proto3";

option java_package = "cn.aberic.fabric-client.grpc.proto.genesis";
option java_outer_classname = "EnumsProto";
option go_package = "grpc/proto/genesis";

package genesis;

// fabric版本号
enum Version {
    V1_1 = 0;
    V1_2 = 1;
    V1_3 = 2;
    V1_4 = 3;
    V2_0 = 4;
}

// 网络请求返回码
enum Code {
    Success = 0;
    Fail = 1;
}

// 组织类型
enum OrgType {
    Order = 0;
    Peer = 1;
}