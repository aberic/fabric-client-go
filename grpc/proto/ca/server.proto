syntax = "proto3";

option java_package = "cn.aberic.fabric-client.grpc.proto.ca";
option java_outer_classname = "ServerProto";
option go_package = "grpc/proto/ca";

package ca;

import "grpc/proto/ca/cert.proto";

// 证书生成服务
service Generate {
    // 生成根密钥（含sk文件名）、tls密钥及前两者自签名根证书内容
    rpc GenerateRootCrypto (ReqRootCrypto) returns (RespRootCrypto) {
    }
    // 生成联盟根证书
    rpc GenerateChildCa (ReqChildCa) returns (RespChildCa) {
    }
    // 生成组织下子节点/用户CA请求证书文件
    rpc GenerateChildTlsCa (ReqCreateCsr) returns (RespCreateCsr) {
    }
    // 生成组织下子节点/用户证书
    rpc GenerateOrgChildCrt (ReqCreateOrgChild) returns (RespCreateOrgChild) {
    }
    // 生成组织下子节点/用户证书
    rpc GenerateOrgChildCrtCa (ReqCreateOrgChildCa) returns (RespCreateOrgChildCa) {
    }
    // 生成组织下子节点/用户证书
    rpc GenerateOrgChildCrtTlsCa (ReqCreateOrgChildTlsCa) returns (RespCreateOrgChildTlsCa) {
    }
}